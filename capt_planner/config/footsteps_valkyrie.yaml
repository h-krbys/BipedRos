### foot settings #############################################################
foot:
  size: {x: 0.25, y: 0.15, z: 0.1}
  separation: 0.3
  origin_shift: {x: 0.0, y: 0.0}
  max:
    step: {x: 0.20, y: 0.45, theta: 0.0}
    inverse:
      step: {x: 0.20, y: -0.25, theta: 0.0}


### step range ################################################################

# more accurate than the bounding box defined by the max/max inverse step
step_range:
  x: [0.20, 0.20,-0.20,-0.20]
  y: [0.45, 0.25, 0.25, 0.45]